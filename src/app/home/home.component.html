<!-- <<< === offer section === >>> -->

<div class="container-fulid mt-2">
  <div class="row" id="category">
    <div class="col-md"></div>

    <div class="col-md-1 col-sm-4 col-xs-6" id="sectionTitle" *ngFor="let data of getCategories">
      <a [routerLink]="['/layout/product-page',data.code]">
        <img src="{{data.img}}" alt="" class="img-fluid ps-3">
        <p class="ps-0 mt-2 text-center">{{data.name}}</p>
      </a>
    </div>

    <div class="col-md"></div>
  </div>
</div>


<!-- <<< === carousel === >>> -->
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-12">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let data of carouseImg; let i = index" [class.active]="i === 0">
            <img [src]="data.img" class="d-block w-100" alt="Slide {{i + 1}}">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>




<!-- <<< === mobile category === >>> -->

<div class="container-fulid mt-3">
  <div class="row" id="category">

    <div class="row">
      <div class="col-md-12" id="arrow">
        <a [routerLink]="['/layout/product-page','grocery']"><h4 class="ps-3 mb-4 float-start">Best Deals on Grocery</h4></a>
        <a [routerLink]="['/layout/product-page','grocery']" class="float-end"><i class="bi bi-arrow-right-square-fill"></i></a>
      </div>
    </div>

    <div class="col-md-12">
      <div class="row">
        <div class="col-md-2 col-6 text-center mb-3" *ngFor="let data of getGroceryData; index as i">
          <a [routerLink]="['/layout/product-detail',data.pdCategory,data.pdId]">
          <div *ngIf="i < 6" id="mobileCategory1" class="position-relative">
            <img src="{{data.pdImg}}" alt="" class="mt-2 img-fluid">
            <div class="ps-1 position-absolute w-100" style="bottom: 0;">
              <p class="mb-1">{{data.pdName}}</p>
            </div>
          </div>
        </a>
        </div>
      </div>
    </div>

  </div>
</div>
