<main class="container-fluid mt-5 mb-5">

    <div class="row pageBox">

      <div class="col-lg-4 col-12 mt-4" id="filter">
        <p>Filter</p>
        <p id="categoryTitle">Category: {{ getParamValue | titlecase }}</p>
        <p id="categoryTitle">Subcategory</p>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="filterDropdown">
            Select Subcategory
          </button>
          <ul class="dropdown-menu" id="dropMenu">
            <li><a class="dropdown-item" (click)="filterSelect('all')">All</a></li>
            <li *ngFor="let data of getSubcategoryOption">
              <a class="dropdown-item" (click)="filterSelect(data.subcategories)">
                {{ data.subcategories | titlecase }}
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-lg-8 col-12">
        <!-- product content  -->

        <div class="row pageContent" *ngFor="let data of filterProductData">
          <div class="col-lg-4 col-12 mt-3">
            <img src="{{data.pdImg}}">
          </div>
          <div class="col-lg-8 col-12 mt-5">
            <h4>{{data.pdName}}</h4>
            <p>{{data.pdDesc}}</p>
            <p><span class="fw-medium"><i class="bi bi-currency-rupee"></i></span> {{data.pdPrice | number}}</p>
            <a class="btn btn-sm btn-dark" [routerLink]="['/layout/product-detail',data.pdCategory,data.pdId]">
              view product <i class="bi bi-arrow-right"></i>
            </a>
          </div>
        </div>

      </div>

    </div>

  </main>
